        <!--Aqui vai conter todas as informações da calculadora-->
        <div class="calculadora">

            <h3 class="titulo-calculo" style="text-align: center;">Forma geral da equação do 2º grau</h3> <br>

            <!--Aqui contem a formula-->
            <p class="titulo-calculo-1" style="text-align: center;">ax² + bx + c = 0</p> <br>

            <!--Aqui contem um p de paragrafo e um input para colocar os numeros-->
            <p style="width: 100%; text-align: center; font-size: 10px;">a = <input class="pixels" type="number" id="num1" placeholder="Número 1"></p>

            <!--Aqui e o botão de calcular-->
            <button id="limpar">Limpar</button>
            <!--Aqui vai ser aonde vai aparecer o resultado-->
            <div class="resposta-calculo" id="resultado"></div>
        </div>
